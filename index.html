<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,400;1,100;1,200&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="">
    <p>Equilibrium #3429</p>

    <p> Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="info-container">
     <div class="eth-container icon-container">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
     </div>
     <div class="time-left-container icon-container">
      <img src="./images/icon-clock.svg" alt="">
      <span>3 days left</span>
   </div>
    </div>
  
  <div class="author-container">
    <img src="./images/image-avatar.png" alt="">
    <p>Creation of <span class="author-name-text">Jules Wyvern</span> </p>
  </div>

  </div>
 
</body>
</html>
